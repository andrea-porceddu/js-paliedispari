<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Functions</title>
</head>
<body>
    
	<div class="main-page-container d-flex">

		<div class="first-exercise-container d-flex">

			<div class="word d-flex">
				<span class="span-title">Parola inserita:</span>
				<span class="input-word"></span>
			</div>

			<button id="first-exercise-btn">Inserisci una parola</button>
			<button id="check-btn">Controlla se palindromo</button>
	
			<div class="reverse-word d-flex">
				<span class="span-title">Parola invertita:</span>
				<span class="reverse-input-word"></span>
			</div>
	
		</div>
	
		<div class="second-exercise-container d-flex">
	
			<div class="user-number d-flex">
				<span class="span-title">Numero utente:</span>
				<span class="user-choise"></span>
			</div>

			<button id="second-exercise-btn">Inserisci un numero</button>
			<button id="second-check-btn">Controlla se la somma Ã¨ pari o dispari</button>
			<button id="calculator-generate-btn">Genera un numero</button>
	
			<div class="calculator-number d-flex">
				<span class="span-title">Numero calcolatore:</span>
				<span class="calculator-choise"></span>
			</div>
	
		</div>

	</div>
	
	





  <script src="./js/script.js"></script>
</body>
</html>
